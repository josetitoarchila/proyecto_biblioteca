<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo de ejemplo</title>
    <link rel="stylesheet" href="css/index.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    
</head>
<body>
  <main class="form-signin principal">
    <form>
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="alinear col-12 col-md-4">  <a href="index.html" title="TITULO EL TIEMPO">
                <img src="img/biblioteca1.JPG" alt="nombre de la empresa" />
                </a>
              </div>


            </div>
        </div>
        <div class="row">
          <div class="col-12">
              <input class="form-control" type="text" id="nombre" name="txtNombre" maxlength="20" 
                      required placeholder="Ingrese Nombre"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input class="form-control" type="password" id="nombre" name="txtClave" maxlength="20" 
                    required placeholder="Ingrese Clave"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="estilo-boton btn btn-danger" onclick="validar()">Ingresar</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  
      

      <script src="js/index.js"></script>
</body>
</html>
